<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content">
        <h1>Will you be my Valentine?</h1>

        <div id="buttons-container">
            <button id="yesBtn">Yes, I have no choice</button>
            <button id="noBtn">No I suck </button>
        </div>

        <!-- This will show after "Yes" is clicked -->
        <div id="gif-wrapper">
            <img id="gif" src="" alt="Valentine's GIF" style="display: none;">
        </div>
    </div>

    <!-- Heart emojis container -->
    <div class="heart-container">
        <span class="heart" style="top: 5%; left: 10%;">❤️</span>
        <span class="heart" style="top: 15%; left: 20%;">❤️</span>
        <span class="heart" style="top: 25%; left: 35%;">❤️</span>
        <span class="heart" style="top: 30%; left: 50%;">❤️</span>
        <span class="heart" style="top: 40%; left: 60%;">❤️</span>
        <span class="heart" style="top: 50%; left: 75%;">❤️</span>
        <span class="heart" style="top: 60%; left: 80%;">❤️</span>
        <span class="heart" style="top: 70%; left: 40%;">❤️</span>
        <span class="heart" style="top: 80%; left: 30%;">❤️</span>
        <span class="heart" style="top: 90%; left: 10%;">❤️</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
